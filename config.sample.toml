[app]
# Network address for the server to listen on.
address = "127.0.0.1:9000"

# Admin dashboard and API credentials.
admin_username = "admin"
admin_password = "admin123"

# The website URL to be used on the frontend pages.
# Example: yourdictionary.site.com
root_url = "http://localhost:9000"

# (Optional) URLs to one or more JS/CSS files (ending in .js or .css) to load on the admin UI.
# This may be useful to integrate multi-lingual typing capabilities in admin UI boxes when dealing with different languages.
admin_assets = []

# Enable rendering arbitrary pages from (site_dir/pages/*.html).
# For instance, "about" for site_dir/pages/about.html will be
# rendered on site.com/page/about where the template is defined
# with the name {{ define "page-about" }}. All template name definitions
# should be "page-*".
#
# This is relevant when starting the app with a site theme (--site param).
enable_pages = true

# Enable API endpoints for accepting public user submissions and corrections.
# All user submissions are queued for the admin to review and only get published
# on approval.
enable_submissions = false

# Directory containing Lua tokenizer scripts.
tokenizers_dir = "tokenizers"

# Available dictionary pairs. [$FromLangName, $ToLangName] pairs from the languages defined below in [lang.*] keys.
dicts = [["english", "english"]]


################################################################################


[db]
# Maximum connections.
max_conns = 100


[cache]
# Cache public search results to speed up repeated queries. On large dictionary
# databases that get a lot of public traffic, enabling caching can significantly
# reduce the load on the database and speed up response times.
enabled = false

# How long cached entries should live (e.g., "72h", "30m", "1d").
ttl = "72h"

# Cache mode: "memory" (RAM only) or "hybrid" (RAM + disk).
mode = "hybrid"

# Maximum memory (in MB) for the in-memory cache.
max_memory_mb = 128

# Maximum disk size (in MB) for the disk cache (hybrid mode only).
max_disk_mb = 512

# Directory for disk cache storage (hybrid mode only).
dir = "/tmp/dictpress-cache"


################################################################################


[api_results]
# Default number of entries to return per page when paginated.
per_page = 10

# The absolute maximum number of results to return per query in case the
# per_page value above if overwritten from the frontend.
max_per_page = 20


[site_results]
# Default number of entries to return per page when paginated.
per_page = 10

# The absolute maximum number of results to return per query in case the
# per_page value above if overwritten from the frontend.
max_per_page = 20

# Count of page numbers to render in the pagination list.
num_page_nums = 10

# The maximum number of relations (definitions) to return for per type (eg: noun, verb)
# for every entry in the search results.
max_entry_relations_per_type = 5

# 'content' in the entries table for every individual entry is an array of text strings.
# While for a conventionaly dictionary, this will mostly be a single word,
# for thesaurus/multi-lingual dictionaries, each entry's content itself may be more than one value.
# This defines the max number of content items to return in the search results for every definition entry.
max_entry_content_items = 5


[glossary]
enabled = true
default_per_page = 100
max_per_page = 100
num_page_nums = 10


################################################################################

[lang.english]
name = "English"

# Format: "default:$lang" or "lua:filename.lua"
# For "default", built-in languages are: simple, arabic, danish, dutch, english, finnish, french, german, greek, hungarian, italian, norwegian, portuguese, romanian, russian, spanish, swedish, tamil, turkish
# Example: "default:english"
# For 'lua': path to a Lua script in tokenizers_dir, eg: "lua:malayalam.lua"
tokenizer = "default:english"

[lang.english.types]
noun = "Noun"
verb = "Verb"
adj = "Adjective"
adv = "Adverb"
