{% extends "admin/base.html" %}

{% block content %}
<section class="results" x-data="searchResultsComponent('search')" x-init="onLoad" @search.window="onSearch">
    <template x-if="!id && loading['entries.search'] !== true">
        <p class="results-summary"><strong x-text="total"></strong> results for "<span x-text="query"></span>"</p>
    </template>
    <template x-if="loading['entries.search'] === true">
        <div class="loading-state"><span class="spinner"></span></div>
    </template>

    <div class="entries-list">
        <template x-for="e in entries" :key="e.id">
            <article class="entry-card">
                <header>
                    <h2>
                        <a x-bind:href="makeURL({id: e.id})" @click.prevent="onEditEntry(e)">
                            <template x-for="(item, idx) in e.content" :key="idx">
                                <span><span x-text="item"></span><span x-show="idx < e.content.length - 1">, </span></span>
                            </template>
                        </a>
                        <small x-text="config.languages[e.lang].name"></small>
                    </h2>
                    <div class="entry-actions">
                        <a x-bind:href="makeURL({id: e.id})" @click.prevent="onEditEntry(e)">Edit</a>
                        <a href="#" @click.prevent="onDeleteEntry(e.id)" class="danger">Delete</a>
                    </div>
                </header>

                <template x-if="e.phones.length > 0">
                    <p class="pronunciation" x-text="e.phones.join(', ')"></p>
                </template>

                <ul class="definitions">
                    <template x-for="(r, n) in e.relations" :key="r.id">
                        <li :class="{ reordered: order[e.id] && order[e.id].changedRels[r.id] }">
                            <div class="definition-content">
                                <span class="def-meta">
                                    <span x-text="config.languages[r.lang].name"></span>
                                    <span x-text="r.relation.types" x-show="r.relation.types"></span>
                                </span>
                                <span class="def-text">
                                    <template x-for="(item, idx) in r.content" :key="idx">
                                        <span><span x-text="item"></span><span x-show="idx < r.content.length - 1">, </span></span>
                                    </template>
                                </span>
                            </div>
                            <div class="definition-actions">
                                <a href="#" @click.prevent="onEditRelation(r, e)">Relation</a>
                                <a href="#" @click.prevent="onEditEntry(r, e)">Edit</a>
                                <a href="#" @click.prevent="onDetatchRelation(e.id, r.relation.id)">Detach</a>
                                <a href="#" @click.prevent="onDeleteRelationEntry(r.id)" class="danger">Delete</a>
                                <span class="reorder-btns">
                                    <a href="#" @click.prevent="onReorderRelation(e, r, n, -1)" title="Move up">&uarr;</a>
                                    <a href="#" @click.prevent="onReorderRelation(e, r, n, 1)" title="Move down">&darr;</a>
                                </span>
                            </div>
                        </li>
                    </template>
                </ul>

                <footer>
                    <a href="" @click.prevent="onAddDefinition(e)" class="add-def">+ Add definition</a>
                    <template x-if="order[e.id]">
                        <div class="order-actions">
                            <button class="btn-secondary btn-sm" @click.prevent="onResetRelationOrder(e)">Reset</button>
                            <button class="btn-primary btn-sm" @click.prevent="onSaveRelationOrder(e)">Save order</button>
                        </div>
                    </template>
                </footer>
            </article>
        </template>
    </div>
</section>

{% include "admin/relation.html" %}
{% include "admin/definition.html" %}
{% endblock %}
