<section x-data="relationComponent()"
    @open-relation-form.window="onOpen"
    @keyup.escape.window="onClose"
    @close-relation-form.window="onClose">
    <template x-if="isVisible">
        <aside class="panel">
            <div class="panel-header">
                <h2>Edit relation</h2>
                <button class="panel-close" @click.prevent="onClose">&times;</button>
            </div>

            <form @submit.prevent="onSave" class="panel-body">
                <div class="relation-preview">
                    <div class="from-entry" x-text="entry.parent.content"></div>
                    <span class="arrow">â†“</span>
                    <div class="to-entry" x-text="entry.content"></div>
                </div>

                <template x-if="Object.keys(config.languages[entry.lang].types).length > 0">
                    <div>
                        <div class="form-group">
                            <label>Relation type</label>
                            <select x-model="entry.relation.types" multiple>
                                <template x-for="[id, typ] in Object.entries(config.languages[entry.lang].types)" :key="id">
                                    <option :value="id" x-text="typ" x-bind:selected="entry.relation.types.indexOf(id) > -1"></option>
                                </template>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tags</label>
                            <textarea x-model="entry.relation.tags" rows="2" placeholder="One per line"></textarea>
                        </div>
                    </div>
                </template>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea x-model="entry.relation.notes" rows="2"></textarea>
                </div>

                <div class="panel-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" @click.prevent="onClose">Cancel</button>
                </div>
            </form>

            <div class="panel-meta">
                <p><span>Relation ID:</span> <code x-text="entry.relation.id"></code></p>
                <p><span>Parent ID:</span> <code x-text="entry.parent.id"></code></p>
                <p><span>Definition ID:</span> <code x-text="entry.id"></code></p>
                <p><span>Created:</span> <span x-text="entry.relation.created_at.slice(0, 16).replace('T', ' ')"></span></p>
            </div>
        </aside>
    </template>
</section>
