{% extends "base.html" %}

{% block content %}
<div class="stats">
  {%- for lang_code, count in consts.stats.languages -%}
    {%- set lang_name = langs[lang_code].name -%}
    <span class="stat">
        <strong>{{ count }}</strong> {{ lang_name }}
        {{ i18n.public_statsEntries }},
    </span>
  {%- endfor -%}

  <span class="stat"><strong>{{ consts.stats.relations }}</strong> {{ i18n.public_statsDefs }}</span>
</div>
{% endblock %}
